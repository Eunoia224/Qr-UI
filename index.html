<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: " hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
            screens: {
              sm: "375px",
              md: "768px",
              lg: "1440px",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-lightGray min-w-full">
    <div class="flex justify-center">
      <div class="bg-white rounded-2xl my-24 flex flex-col sm:w-80  ">
        <img
          src="images/image-qr-code.png"
          alt="qr code"
          class="m-5 rounded-2xl"
          draggable="false"
        />
        <div class="m-5 text-center">
          <div class="font-bold">
            Improve your front-end skills by building projects
          </div>
          <div class="text-grayishBlue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-center pb-5">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/Eunoia224" target="_blank"> Alazar Michael</a>.
      </div>
    </div>
  </body>
</html>
